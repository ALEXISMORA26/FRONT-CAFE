<mat-toolbar color="primary">
    <mat-toolbar-row fxLayout="row">
        <span>Singup</span>
        <span class="spacer"></span>
        <button class="mat-dialog-close" mat-icon-button mat-dialog-close>
            <mat-icon>close</mat-icon>
        </button>
    </mat-toolbar-row>
</mat-toolbar>

<mat-dialog-content class="mat-typography">
    <form [formGroup]="singupForm">
        <div fxFlex fxLayout="column">
            <mat-form-field appearance="standard" fxFlex>
                <mat-label>Name</mat-label>
                <input matInput formControlName="name" required>
                <mat-error *ngIf="singupForm.controls.name.touched && singupForm.controls.name.invalid">
                    <span *ngIf="singupForm.controls.name.errors.required">This fiels is mandatory.</span>
                    <span *ngIf="singupForm.controls.name.errors.pattern">This fiels is invalid.</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard" fxFlex>
                <mat-label>Contact number</mat-label>
                <input matInput formControlName="contactNumber" required>
                <mat-error *ngIf="singupForm.controls.contactNumber.touched && singupForm.controls.contactNumber.invalid">
                    <span *ngIf="singupForm.controls.contactNumber.errors.required">This fiels is mandatory.</span>
                    <span *ngIf="singupForm.controls.contactNumber.errors.pattern">This fiels is invalid.</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard" fxFlex>
                <mat-label>Email</mat-label>
                <input matInput formControlName="email" required>
                <mat-error *ngIf="singupForm.controls.email.touched && singupForm.controls.email.invalid">
                    <span *ngIf="singupForm.controls.email.errors.required">This fiels is mandatory.</span>
                    <span *ngIf="singupForm.controls.email.errors.pattern">This fiels is invalid.</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard" fxFlex>
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" required [type]="password ? 'password': 'text'">
                <button type="button" mat-icon-button matSuffix (click)="password = !password" [attr.arial-label]="'Hide password'" [attr.arial-pressed]="password">
                    <mat-icon>{{password ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="singupForm.controls.password.touched && singupForm.controls.password.invalid">
                    <span *ngIf="singupForm.controls.password.errors.required">This fiels is mandatory.</span>
                </mat-error>
            </mat-form-field>

            <mat-form-field appearance="standard" fxFlex>
                <mat-label>Confirm password</mat-label>
                <input matInput formControlName="confirmPassword" type="password" required [type]="confirmPassword ? 'password': 'text'">
                <button type="button" mat-icon-button matSuffix (click)="confirmPassword = !confirmPassword" [attr.arial-label]="'Hide password'" [attr.arial-pressed]="password">
                    <mat-icon>{{confirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
                </button>
                <mat-error *ngIf="singupForm.controls.confirmPassword.touched && singupForm.controls.confirmPassword.invalid">
                    <span *ngIf="singupForm.controls.confirmPassword.errors.required">This fiels is mandatory.</span>
                </mat-error>
                <mat-hint *ngIf="validateSubmit() && !(singupForm.controls.confirmPassword.invalid)">
                    <span>New password & confirm password does not match</span>
                </mat-hint>
                
            </mat-form-field>
        </div>
    </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button color="primary" type="submit" (click)="handleSubmit()" [disabled]="validateSubmit() || !(singupForm.valid && singupForm.dirty)">
        <mat-icon>save</mat-icon> Singup
    </button>
    <button mat-raised-button color="warn" mat-dialog-close=""><mat-icon>cancel</mat-icon>Close</button>
</mat-dialog-actions>
